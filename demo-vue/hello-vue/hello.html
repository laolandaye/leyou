<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="num">
  <h2>
    {{name}}，非常帅！！！有{{num}}位女神为他着迷。
  </h2>
</div>
</body>
<script src="node_modules/vue/dist/vue.js" ></script>
<script>
  // 创建vue实例
  var app = new Vue({
    el: "#app", // el即element，该vue实例要渲染的页面元素
    data: { // 渲染页面需要的数据
      name: "峰哥",
      num: 5
    }
  });

</script>
